<script>
  document.getElementById("productForm").addEventListener("submit", function (e) {
    e.preventDefault();
    addProductEntry();
  });

  function showModal() {
    const modal = document.getElementById("crudModal");
    const modalContent = document.getElementById("crudModalContent");
    modal.classList.remove("hidden");
    setTimeout(() => {
      modalContent.classList.remove("opacity-0", "scale-95");
      modalContent.classList.add("opacity-100", "scale-100");
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById("crudModal");
    const modalContent = document.getElementById("crudModalContent");
    modalContent.classList.remove("opacity-100", "scale-100");
    modalContent.classList.add("opacity-0", "scale-95");
    setTimeout(() => {
      modal.classList.add("hidden");
    }, 150);
  }

  async function addProductEntry() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector("#productForm")),
    });

    document.getElementById("productForm").reset();
    hideModal();
    showToast("Product added successfully!", "", "success");
    document.dispatchEvent(new CustomEvent("productAdded"));
    return false;
  }
</script>

<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent"
    class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transform transition-all duration-200 opacity-0 scale-95">

    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">Add New Product</h3>
        <p class="text-sm text-gray-600 mt-1">Sell your sports gear today!</p>
      </div>
      <button type="button" class="text-gray-400 hover:bg-gray-200 rounded-lg text-sm p-1.5 ml-auto"
        onclick="hideModal()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Body -->
    <form id="productForm" class="px-6 py-4 space-y-4">
      <div>
        <label for="product_name" class="block text-sm font-medium text-gray-700">Product Name</label>
        <input type="text" id="product_name" name="product_name"
          class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name"
          required>
      </div>

      <div>
        <label for="old_price" class="block text-sm font-medium text-gray-700">Old Price</label>
        <input type="number" step="0.01" id="old_price" name="old_price"
          class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g. 500000" required>
      </div>

      <div>
        <label for="special_price" class="block text-sm font-medium text-gray-700">Special Price</label>
        <input type="number" step="0.01" id="special_price" name="special_price"
          class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g. 350000" required>
      </div>

      <div>
        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
        <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
          required>
          <option value="">Choose a category</option>
          <option value="shoes">Cricket</option>
          <option value="racket">Football</option>
          <option value="ball">Hockey</option>
          <option value="gym">Volleyball</option>
          <option value="apparel">Basketball</option>
          <option value="apparel">Badminton</option>
          <option value="accessory">Accessory</option>
        </select>
      </div>

      <div>
        <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
        <input type="url" id="thumbnail" name="thumbnail"
          class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
          placeholder="https://example.com/image.jpg">
      </div>

      <div>
        <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
        <input type="number" id="stock" name="stock" min="0"
          class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter stock quantity"
          required>
      </div>
    </form>

    <!-- Footer -->
    <div class="flex justify-end gap-4 p-6 border-t border-gray-200">
      <button type="button"
        class="px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors"
        onclick="hideModal()">Cancel</button>
      <button type="submit" form="productForm"
        class="bg-[#9d0c0c] text-white px-6 py-3 rounded-md font-medium hover:bg-[#540808] transition-colors">
        Publish Product
      </button>
    </div>
  </div>
</div>
