{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>News Detail - Football News</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}"
                class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                ← Back to Main Page
            </a>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
            <svg class="animate-spin h-8 w-8 text-green-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <p class="text-gray-600 mt-3">Loading product detail...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
            <div class="w-16 h-16 mx-auto mb-4">
                <div class="text-red-500 text-5xl">⚠️</div>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
            <p class="text-gray-500">Please try again later.</p>
        </div>

        <!-- Article Content -->
        <article id="article-content" class="bg-white rounded-lg border border-gray-200 overflow-hidden hidden">

            <!-- Header -->
            <div class="p-6 sm:p-8">
                <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4">
                    <!-- Dynamic badges will be inserted here -->
                </div>
                <div id="button-container" class="flex flex-wrap items-center gap-2 mb-4">

                </div>

                <h1 id="article-title" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-4">
                    <!-- Title will be inserted here -->
                </h1>

                <div class="flex flex-wrap items-center text-sm text-gray-500 gap-4">
                    <time id="article-date">
                        <!-- Date will be inserted here -->
                    </time>
                    <span id="article-views">
                        <!-- Views will be inserted here -->
                    </span>
                </div>
            </div>

            <!-- Featured Image -->
            <div id="featured-image-container" class="px-6 sm:px-8 hidden">
                <img id="featured-image" src="" alt="" class="w-full h-auto object-cover rounded-lg">
            </div>

            <!-- Content -->
            <div class="p-6 sm:p-8">
                <div class="prose prose-lg max-w-none">
                    <div id="article-content-text"
                        class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg">
                        <!-- Description akan di-insert di sini -->
                    </div>
                </div>
            </div>

            <!-- Author Info -->
            <div class="border-t border-gray-200 p-6 sm:p-8 bg-gray-50">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-medium text-gray-900">
                            <p id="article-author">Seller: Loading...</p>
                        </div>
                        <p class="text-sm text-gray-500">Seller</p>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>

<script>
    // Configuration
    const PRODUCT_ID = "{{ product.id }}";
    const NEWS_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);
    const avgRating = "{{ product.avg_rating }}"
    // DOM Elements
    const loadingState = document.getElementById('loading-state');
    const errorState = document.getElementById('error-state');
    const articleContent = document.getElementById('article-content');
    const badgesContainer = document.getElementById('badges-container');
    const articleTitle = document.getElementById('article-title');
    const articleDate = document.getElementById('article-date');
    const articleViews = document.getElementById('article-views');
    const featuredImageContainer = document.getElementById('featured-image-container');
    const featuredImage = document.getElementById('featured-image');
    const articleContentText = document.getElementById('article-content-text');
    const articleAuthor = document.getElementById('article-author');
    const buttonContainer = document.getElementById('button-container')
    // Show/hide page sections
    function showState(state) {
        loadingState.classList.toggle('hidden', state !== 'loading');
        errorState.classList.toggle('hidden', state !== 'error');
        articleContent.classList.toggle('hidden', state !== 'ready');
    }

    // Get readable category name
    function getCategoryLabel(categoryCode) {
        const categoryMapping = {
            transfer: 'Transfer',
            update: 'Update',
            exclusive: 'Exclusive',
            match: 'Match',
            rumor: 'Rumor',
            analysis: 'Analysis',
        };
        return categoryMapping[categoryCode] || categoryCode;
    }

    // ========== CATEGORY-BASED PLACEHOLDER IMAGES ==========
    function getCategoryPlaceholder(productName, category) {
        const name = (productName || "").toLowerCase();
        const cat = (category || "").toLowerCase();

        const placeholderMap = {
            stumps: "https://www.khelmart.com/pub/media/catalog/product/cache/712b931dac1b924a11d1b7282ad89910/g/a/ga_ca_0001_large.jpg",
            cap: "https://media.monotaro.id/mid01/big/Keselamatan%20Kerja(K3)%2C%20Perlindungan%20Diri%20%26%20Kesehatan/Alat%20Keselamatan%20Kerja/Helm%20Safety/Topi%20Kerja/SAFE-T%20Sport%20Cap/SAFE-T%20Sport%20Cap%20SM933%20Reflektif%201pc/32S038061110-1.jpg",
            roller: "https://contents.mediadecathlon.com/p2766703/k$63a3176109679a79886f604b5ea6a944/sepatu-roda-anak-pemula-learn-100-krem-oxelo-8580562.jpg",
            skate: "https://contents.mediadecathlon.com/p2766703/k$63a3176109679a79886f604b5ea6a944/sepatu-roda-anak-pemula-learn-100-krem-oxelo-8580562.jpg",
            guard: "https://www.static-src.com/wcsstore/Indraprastha/images/catalog/full/catalog-image/103/MTA-179366600/aolikes_7731_aolikes_knee_sleeve_wrap_support_pad_deker_lutut_kaki_acl_leg_guard_full01_lym0kn46.jpg",
            shirt: "https://www.skechers.id/media/catalog/product/cache/385762a622ece62f2fa8ee98fb5e338a/0/8/0888-SKEGMS25V7BLCOB0XL-1.jpg",
            goggle: "https://contents.mediadecathlon.com/p2867701/k$2b32713a0b0806b1022d3f0390e28cff/kacamata-renang-anak-xbase-lensa-clear-biru-decathlon-8926969.jpg",
            shoes: "https://www.skechers.id/media/catalog/product/cache/385762a622ece62f2fa8ee98fb5e338a/0/1/01-SKECHERS-F34RUSKE0-SKE220321NTM-Natural.jpg",
            glove: "https://contents.mediadecathlon.com/p2069799/k$57cbda153fce3b94698cbe07148dc4c4/sarung-tangan-gym-fitness-latihan-beban-100-corength-8595161.jpg",
            kitbag: "https://m.media-amazon.com/images/I/71lwjA1MYqL._SX679_.jpg",
            badminton: "https://images.tokopedia.net/img/HCoJbh/2025/3/6/62f47d53-ebd5-4e40-8a67-794a3fa72636.jpg",
            racket: "https://images.tokopedia.net/img/HCoJbh/2025/3/6/62f47d53-ebd5-4e40-8a67-794a3fa72636.jpg",
            racquet: "https://images.unsplash.com/photo-1708312604109-16c0be9326cd?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1674",
            shuttlecock: "https://images.tokopedia.net/img/HCoJbh/2025/3/6/62f47d53-ebd5-4e40-8a67-794a3fa72636.jpg",
            shuttle: "https://images.tokopedia.net/img/HCoJbh/2025/3/6/62f47d53-ebd5-4e40-8a67-794a3fa72636.jpg",
            bag: "https://m.media-amazon.com/images/I/811ryOOJPWL._SX679_.jpg",
            cricket: "https://www.khelmart.com/pub/media/catalog/product/cache/712b931dac1b924a11d1b7282ad89910/1/_/1_22_1.jpg",
            bat: "https://www.khelmart.com/pub/media/catalog/product/cache/712b931dac1b924a11d1b7282ad89910/1/_/1_22_1.jpg",
            wicket: "https://en.reformsports.com/oxegrebi/2023/07/Differences-Between-Stadium-and-Arena.jpg",
            football: "https://sportsandgames.co.tt/wp-content/uploads/2022/05/blog_football.jpg",
            soccer: "https://sportsandgames.co.tt/wp-content/uploads/2022/05/blog_football.jpg",
            basketball: "https://finnsbeachclub.com/wp-content/uploads/2024/09/basketball-court-ball-and-sports-match-or-competi-2023-11-27-04-58-17-utc.jpg",
            volleyball: "https://www.fivb.com/wp-content/uploads/2024/03/rules1.jpg",
            volley: "https://www.fivb.com/wp-content/uploads/2024/03/rules1.jpg",
            hockey: "https://upload.wikimedia.org/wikipedia/commons/3/39/Pittsburgh_Penguins%2C_Washington_Capitals%2C_Bryan_Rust_%2833744033514%29.jpg",
            table: "https://asset.ayo.co.id/image/venue/170263756922535.image_cropper_1702637538725.jpg",
            tennis: "https://tdsportswear.com/wp-content/uploads/2025/01/d56-1170x658.png",
            accessory: "https://longform.atptour.com/atp-tour-corporate/assets/YAHHNbL0BF/gettyimages-1479161206-4096x2731.jpg",
            sport: "https://img.freepik.com/free-photo/sports-tools_53876-138077.jpg"
        };

        for (const [keyword, url] of Object.entries(placeholderMap)) {
            if (name.includes(keyword)) {
                return url;
            }
        }

        if (cat && placeholderMap[cat]) {
            return placeholderMap[cat];
        }
        return placeholderMap.sport;
    }

    function getProductThumbnail(thumbnail, productName, category) {
        if (thumbnail && thumbnail.trim() !== "") {
            return thumbnail;
        }

        return getCategoryPlaceholder(productName, category);
    }

    function renderArticle(data) {
        if (!data || data.length === 0) {
            throw new Error("Product data is empty.");
        }

        const product = data[0].fields;
        const pk = data[0].pk;

        articleTitle.textContent = product.product_name;
        document.title = `${product.product_name} - GoSport`;

        badgesContainer.innerHTML = '';

        const categoryBadge = document.createElement('span');
        const ratingBadge = document.createElement('span');
        const rateButton = document.createElement('a')
        const allReviewsButton = document.createElement('a')
        categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-[#9d0c0c] text-white';
        ratingBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-[#9d0c0c] text-yellow-300';
        rateButton.className = 'inline-flex items-center text-m font-medium text-yellow-500'
        allReviewsButton.className = 'inline-flex items-center text-m font-medium text-[#9d0c0c]'
        categoryBadge.textContent = getCategoryLabel(product.category);
        ratingBadge.textContent = getCategoryLabel(parseFloat(avgRating) + " ★");
        rateButton.textContent = "Rate";
        allReviewsButton.textContent = "All Reviews"
        rateButton.onclick = function () {
            openRatingModal(PRODUCT_ID, product.product_name);
        };
        allReviewsButton.onclick = function () {
            openReviewsModal(PRODUCT_ID, product.product_name)
        }

        badgesContainer.appendChild(categoryBadge);
        badgesContainer.appendChild(ratingBadge);
        buttonContainer.appendChild(rateButton);
        buttonContainer.appendChild(allReviewsButton)

        if (product.discount_percent > 0) {
            const discountBadge = document.createElement('span');
            discountBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-red-100 text-red-800';
            discountBadge.textContent = `${product.discount_percent}% OFF!`;
            badgesContainer.appendChild(discountBadge);
        }

        const formattedDate = new Date(product.created_at).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });

        articleDate.innerHTML = `Created: ${formattedDate}`;
        articleViews.innerHTML = `
        <span class="text-gray-500 line-through mr-2">Old Price: $ ${parseFloat(product.old_price).toLocaleString('id-ID')}</span>
        <span class="text-[#9d0c0c] font-semibold">Special Price: $ ${parseFloat(product.special_price).toLocaleString('id-ID')}</span>
        <span>| Stock: ${product.stock}</span>
    `;
        // ===== SET FEATURED IMAGE DENGAN PLACEHOLDER =====
        const thumbnailUrl = getProductThumbnail(
            product.thumbnail,
            product.product_name,
            product.category,
        );

        featuredImage.src = thumbnailUrl;
        featuredImage.alt = product.product_name || "Product image";

        featuredImage.onerror = function () {
            this.onerror = null;
            this.src = 'https://images.unsplash.com/photo-1461896836934-ffe607ba8211?w=800&h=600&fit=crop';
        };

        featuredImageContainer.classList.remove('hidden');

        const desc = product.description?.trim();
        articleContentText.textContent =
            desc && desc !== "Imported from external database"
                ? desc
                : "No description for this product";

        const sellerName = product.seller_display || product.seller_username || 'N/A';
        articleAuthor.textContent = sellerName;
    }

    async function loadProductDetail() {
        try {
            showState('loading');

            const response = await fetch(NEWS_DETAIL_ENDPOINT, {
                headers: { 'Accept': 'application/json' },
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            // The response is a serialized list of objects
            const productDataArray = await response.json();

            if (productDataArray && productDataArray.length > 0) {
                renderArticle(productDataArray); // Pass the array to the render function
                showState('ready');
            } else {
                showState('error');
                console.error('Error: Product not found in JSON response.');
            }

        } catch (error) {
            console.error('Error loading product detail:', error);
            showState('error');
        }
    }
    loadProductDetail();
</script>

{% endblock content %}
