{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>GoSport</title>
{% endblock meta %}

{% block content %}

<div class="bg-gray-50 w-full pt-16 min-h-screen">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <div class="mb-8">
      <h1 class="text-3xl font-bold text-[#9d0c0c] mb-2">GoSport</h1>
      <p class="text-gray-600"></p>
    </div>

    <!-- Dummy Section -->
    <div id="product-card-container" class="bg-white rounded-lg border border-gray-200 p-8 shadow-sm text-center">
    </div>

    
    <!-- Filter Section -->
    <div
      class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8 bg-white rounded-lg border border-gray-200 p-4">
      <div class="flex space-x-3 mb-4 sm:mb-0">
        <a id="filter-all"
          class="bg-[#9d0c0c] text-white px-4 py-2 rounded-md font-medium transition-colors hover:bg-[#540808]">
          All Products
        </a>
        <a id="filter-my"
          class="bg-white text-gray-700 border border-gray-300 px-4 py-2 rounded-md font-medium transition-colors hover:bg-[#9d0c0c] hover:text-white">
          My Products
        </a>
      </div>

      <div id="category-filters" class="flex flex-wrap gap-2">
    </div>
      {% if user.is_authenticated %}
      <div class="text-sm text-gray-500">Last login: {{ user.last_login }}</div>
      {% endif %}
    </div>

    <!-- Loading State -->
    <div id="loading" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
      <svg class="animate-spin h-8 w-8 text-red-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-600 mt-3">Loading products...</p>
    </div>

    <!-- Error State -->
    <div id="error" class="hidden"></div>

    <!-- News Grid -->
    <div id="grid" class="hidden"></div>

    <!-- Empty State -->
    <div id="empty" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
      <h3 class="text-lg font-medium text-gray-900 mb-2">No products found</h3>
    </div>
  

  </div>
</div>


<script>
  // Configuration
  const PRODUCTS_API_ENDPOINT = "{% url 'main:show_json' %}";
  const CURRENT_USER_ID = "{{ user.id|default_if_none:'' }}";
  const CURRENT_USER_ROLE = "{{ user.profile.role }}";
  const CREATE_PRODUCT_URL = "{% url 'main:add_product_entry_ajax' %}";

  // DOM Elements
  const loadingSpinner = document.getElementById('loading');
  const errorMessage = document.getElementById('error');
  const emptyStateDisplay = document.getElementById('empty');
  const productGridContainer = document.getElementById('grid');
  const showAllProductsButton = document.getElementById('filter-all');
  const showMyProductsButton = document.getElementById('filter-my');
  const productCardContainer = document.getElementById('product-card-container');
  const categoryFiltersContainer = document.getElementById('category-filters');

  // State Variables
  let activeFilter = 'all';
  let activeCategory='all';
  let allProductData = [];

  document.addEventListener('productAdded', function () {
    // Refresh data without page reload
    fetchProductsFromServer();
  });

  // Update filter button appearance
function updateFilterButtonsAppearance() {
    if (!showAllProductsButton || !showMyProductsButton) return;

    if (activeFilter === 'all') {
      showAllProductsButton.className = 'bg-[#9d0c0c] text-white px-4 py-2 rounded-md font-medium transition-colors hover:bg-[#540808]';
      showMyProductsButton.className = 'bg-white text-gray-700 border border-gray-300 px-4 py-2 rounded-md font-medium transition-colors hover:bg-[#540808] hover:text-white';
    } else {
      showMyProductsButton.className = 'bg-[#9d0c0c] text-white px-4 py-2 rounded-md font-medium transition-colors hover:bg-[#540808]';
      showAllProductsButton.className = 'bg-white text-gray-700 border border-gray-300 px-4 py-2 rounded-md font-medium transition-colors hover:bg-[#540808] hover:text-white';
    }
}

  // Show/hide page sections
  function displayPageSection({ showLoading = false, showError = false, showEmpty = false, showGrid = false }) {
    loadingSpinner.classList.toggle('hidden', !showLoading);
    errorMessage.classList.toggle('hidden', !showError);
    emptyStateDisplay.classList.toggle('hidden', !showEmpty);
    productGridContainer.classList.toggle('hidden', !showGrid);

    // Add grid classes when showing grid
    if (showGrid) {
      productGridContainer.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';
    }
  }

  // Get readable category name
  function getReadableCategoryName(categoryCode) {
    const categoryMapping = {
        'all': 'All Categories',
        'cricket': 'Cricket',
        'football': 'Football',
        'hockey': 'Hockey',
        'volleyball': 'Volleyball',
        'basketball': 'Basketball',
        'badminton': 'Badminton',
        'accessory': 'Accessory',
    };
    // Default to capitalizing if not found
    return categoryMapping[categoryCode] || categoryCode.charAt(0).toUpperCase() + categoryCode.slice(1);
  }

  function buildProductCardElement(item) {
    const article = document.createElement('article');
    article.className = 'bg-white rounded-lg border border-gray-200 hover:shadow-lg transition-shadow duration-300 overflow-hidden flex flex-col h-full';

    const linkDetail = `{% url 'main:show_product' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', item.pk);
    const linkDelete = `{% url 'main:delete_product' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', item.pk);

    const productName = DOMPurify.sanitize(item.fields.product_name);
    const content = DOMPurify.sanitize(item.fields.description);
    const category = DOMPurify.sanitize(item.fields.category);
    const thumbnail = DOMPurify.sanitize(item.fields.thumbnail);
    const createdAt = DOMPurify.sanitize(new Date(item.fields.created_at).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
    }));
    
    // Get numeric values and safely format them
    const oldPriceValue = parseFloat(item.fields.old_price);
    const newPriceValue = parseFloat(item.fields.special_price);
    const discountPercent = parseInt(item.fields.discount_percent);
    const stock = parseInt(item.fields.stock);

    const formattedOldPrice = '$ ' + oldPriceValue.toLocaleString('id-ID');
    const formattedNewPrice = '$ ' + newPriceValue.toLocaleString('id-ID');
    
    // --- New Formatting for HTML ---
    
    // 1. Discount Badge
    const discountLabel = discountPercent > 0 
        ? DOMPurify.sanitize(`<span class='inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-red-600 text-white'>-${discountPercent}%</span>`) 
        : '';

    // 2. Prices and Stock Display
    const priceAndStockHtml = `
        <div class="text-sm text-gray-500">
            ${discountPercent > 0 ? 
                `<span class="line-through mr-2">${formattedOldPrice}</span>` : 
                `<span class="text-gray-900">${formattedOldPrice}</span>` // Show old price clearly if no discount
            }
        </div>
        <div class="flex items-center justify-between mt-1">
            <span class="text-lg font-bold text-[#9d0c0c]">${formattedNewPrice}</span>
            <span class="text-xs font-medium text-gray-500">Stock: ${stock}</span>
        </div>
    `;

    // --- Existing Thumbnail and Category Logic ---
    const thumbnailHtml = DOMPurify.sanitize(
        item.fields.thumbnail 
            ? `<img src='${thumbnail}' alt='' class='w-full h-full object-cover'>` 
            : `<div class='w-full h-full bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center'></div>`
    );
    const categoryLabel = DOMPurify.sanitize(getReadableCategoryName(category));
    
    // isFeatured logic is for 'news' and doesn't apply to Product model, let's remove it or use the discount label
    const featuredLabel = discountLabel; // Use discount label here

    const editDeleteHtml = CURRENT_USER_ID && Number(CURRENT_USER_ID) === Number(item.fields.seller)
      ? `<div class="flex space-x-3 items-center">
                    <a href="#" onclick="showEditModal('${item.pk}')" 
                       class="text-gray-600 hover:text-green-800 font-medium transition-colors text-sm" 
                       role="button">
                       Edit
                    </a>
                    <a href='${linkDelete}' class='text-red-600 hover:text-red-700 text-sm transition-colors' 
                       onclick='return confirm("Are you sure you want to delete this product?")'>
                       Delete
                    </a>
                </div>`
    : '';

    const cardHtml = `
        <div class="aspect-[16/9] relative overflow-hidden">
          ${thumbnailHtml}
          <div class="absolute top-3 left-3">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-medium bg-[#9d0c0c] text-white">${categoryLabel}</span>
          </div>
          <div class="absolute top-3 right-3 flex space-x-2">
            ${featuredLabel}
          </div>
        </div>
        <div class="p-5 flex flex-col flex-1">
          <div class="flex flex-col mb-3">
            <time class="text-sm text-gray-500 mb-1">Posted: ${createdAt}</time>
            ${priceAndStockHtml}
          </div>
          <h3 class="text-lg font-semibold text-gray-900 mb-3 line-clamp-2 leading-tight">
            <a href="${linkDetail}" class="hover:text-[#9d0c0c] transition-colors">${productName}</a>
          </h3>
          <p class="text-gray-600 text-sm leading-relaxed line-clamp-3 mb-4">${content}</p>

           <div class="pt-4 border-t border-gray-100 flex items-center mt-auto justify-between">
                <!-- Left Aligned: View Product (Always shown) -->
                <a href="${linkDetail}" class="text-[#9d0c0c] hover:text-[#540808] font-medium text-sm transition-colors">
                    View Product
                </a>
            ${editDeleteHtml}
            </div>
        </div>
    `;

    article.innerHTML = cardHtml;
    return article;
}

  function renderAllProductCards(productItems) {
    productGridContainer.innerHTML = '';
    productItems.forEach(productItem => {
      const cardElement = buildProductCardElement(productItem);
      productGridContainer.appendChild(cardElement);
    });
  }

function filterAndDisplayProducts() {
    updateFilterButtonsAppearance();
    updateCategoryButtonsAppearance();

    let filteredProducts = allProductData;

    // 1. Apply Primary Filter (All/My)
    if (activeFilter === 'my') {
        filteredProducts = filteredProducts.filter(product => Number(product.fields.seller) === Number(CURRENT_USER_ID));
    }

    // 2. Apply Category Filter
    if (activeCategory !== 'all') {
        filteredProducts = filteredProducts.filter(product => product.fields.category === activeCategory);
    }

    if (filteredProducts.length === 0) {
      displayPageSection({ showEmpty: true });
    } else {
      renderAllProductCards(filteredProducts);
      displayPageSection({ showGrid: true });
    }
}

  // Fetch news data from server
  async function fetchProductsFromServer() {
    try {
      displayPageSection({ showLoading: true });

      const response = await fetch(PRODUCTS_API_ENDPOINT, {
        headers: { 'Accept': 'application/json' },
      });

      if (!response.ok) {
        throw new Error('Failed to fetch news data from server');
      }

      const productData = await response.json();
      allProductData = productData || [];

      renderCategoryFilterButtons();
      filterAndDisplayProducts();
    } catch (error) {
      console.error('Error loading news:', error);
      displayPageSection({ showError: true });
    }
  }

  // Event handlers
function handleShowAllProductsClick() {
    activeFilter = 'all';
    activeCategory = 'all';
    filterAndDisplayProducts();
}

function handleShowMyProductsClick() {
    activeFilter = 'my';
    activeCategory = 'all';
    filterAndDisplayProducts();
}

function getUniqueCategories() {
    const categories = new Set();
    allProductData.forEach(item => {
        categories.add(item.fields.category);
    });
    return ['all', ...Array.from(categories).sort()];
}

function renderCategoryFilterButtons() {
    if (!categoryFiltersContainer) return;
    categoryFiltersContainer.innerHTML = '';

    const categories = getUniqueCategories();

    categories.forEach(categoryCode => {
        const categoryName = getReadableCategoryName(categoryCode);
        const button = document.createElement('a');
        button.textContent = categoryName;
        button.className = `px-3 py-1 rounded-md text-xs font-medium transition-colors cursor-pointer`;
        button.setAttribute('data-category', categoryCode);
        
        button.addEventListener('click', function() {
            activeCategory = categoryCode;
            activeFilter = 'all'; 
            filterAndDisplayProducts();
        });

        categoryFiltersContainer.appendChild(button);
    });
    updateCategoryButtonsAppearance(); 
}

// New Function: Update category button appearance
function updateCategoryButtonsAppearance() {
    categoryFiltersContainer.querySelectorAll('a').forEach(button => {
        const buttonCategory = button.getAttribute('data-category');
        if (buttonCategory === activeCategory) {
            button.className = 'px-3 py-1 rounded-md text-xs font-medium transition-colors cursor-pointer bg-gray-700 text-white';
        } else {
            button.className = 'px-3 py-1 rounded-md text-xs font-medium transition-colors cursor-pointer bg-white text-gray-700 border border-gray-300 hover:bg-gray-100';
        }
    });
}

  function renderCreateProductButton() {
      if (CURRENT_USER_ROLE === 'penjual' && productCardContainer) {
          const createButton = document.createElement('button');
          createButton.textContent = 'Add Product';
          createButton.className = 'mt-4 items-left px-4 py-2 bg-[#9d0c0c] text-white font-medium rounded-md hover:bg-[#540808] transition-colors shadow-md';
          createButton.id = 'create-product-btn';
          
          createButton.addEventListener('click', function() {
            showModal();
          });

          productCardContainer.appendChild(createButton);
      } else {
        productCardContainer.style.display = "none";
        showMyProductsButton.style.display = "none";
      }
  }

  // Initialize page
  function initializeProductsPage() {
    showAllProductsButton.addEventListener('click', handleShowAllProductsClick);
    showMyProductsButton.addEventListener('click', handleShowMyProductsClick);

    renderCreateProductButton();
    fetchProductsFromServer();
  }

  // Start application
  initializeProductsPage();
</script>


{% endblock content %}
