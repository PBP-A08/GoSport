{% extends 'base.html' %}

{% block meta %}
<title>Login - GoSport</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to GoSport!</p>
      </div>

      <!-- Error Message Display -->
      <div id="errorMessage" class="mb-6 hidden">
        <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">
          <span id="errorText"></span>
        </div>
      </div>

      <form id="loginForm" class="space-y-6">
        {% csrf_token %}

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input id="username" name="username" type="text" required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-red-500 transition-colors"
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="password" name="password" type="password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-red-500 transition-colors"
            placeholder="Enter your password">
        </div>

        <button type="submit" id="submitButton"
          class="w-full bg-[#9d0c0c] text-white font-medium py-3 px-4 rounded-md hover:bg-red-700 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account?
          <a href="{% url 'main:register' %}" class="text-[#9d0c0c] hover:text-red-700 font-semibold">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    const submitButton = document.getElementById('submitButton');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    // Disable button and show loading state
    submitButton.disabled = true;
    submitButton.textContent = 'Signing In...';
    errorMessage.classList.add('hidden');

    try {
      const response = await fetch('{% url "main:login" %}', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': csrfToken,
          'X-Requested-With': 'XMLHttpRequest'
        },
        body: new URLSearchParams({
          'username': username,
          'password': password
        })
      });

      console.log('Response status:', response.status);
      console.log('Response headers:', response.headers.get('content-type'));

      const data = await response.json();

      console.log('Response data:', data);

      if (data.status === 'success') {
        window.location.href = data.redirect_url;
      } else {
        errorText.textContent = data.message;
        errorMessage.classList.remove('hidden');

        submitButton.disabled = false;
        submitButton.textContent = 'Sign In';
      }
    } catch (error) {
      console.error('Error:', error);
      errorText.textContent = 'An error occurred. Please try again.';
      errorMessage.classList.remove('hidden');
      submitButton.disabled = false;
      submitButton.textContent = 'Sign In';
    }
  });
</script>
{% endblock content %}
